  <script type="text/javascript">
    $(document).ready(function() {
      function makeTimer() {

        var endTime = new Date("1 June 2018 9:56:00 GMT+01:00");
        endTime = (Date.parse(endTime) / 1000);

        var now = new Date();
        now = (Date.parse(now) / 1000);

        var timeLeft = endTime - now;

        var days = Math.floor(timeLeft / 86400);
        var hours = Math.floor((timeLeft - (days * 86400)) / 3600);
        var minutes = Math.floor((timeLeft - (days * 86400) - (hours * 3600)) / 60);
        var seconds = Math.floor((timeLeft - (days * 86400) - (hours * 3600) - (minutes * 60)));

        if (hours < "10") {
          hours = "0" + hours;
        }
        if (minutes < "10") {
          minutes = "0" + minutes;
        }
        if (seconds < "10") {
          seconds = "0" + seconds;
        }

        $("#days").html(days + "<span class='timer'>Days</span>");
        $("#hours").html(hours + "<span class='timer'>Hours</span>");
        $("#minutes").html(minutes + "<span class='timer'>Minutes</span>");
        $("#seconds").html(seconds + "<span class='timer'>Seconds</span>");

      }

      setInterval(function() {
        makeTimer();
      }, 1000);

    }); //document Ready

  </script>
