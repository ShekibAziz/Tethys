    //basically a way to get the path to an object
    function searchTree(obj, search, path, paths) {
      if (obj.name.indexOf(search) != -1) { //if search is found return, add the object to the path and return it
        path.push(obj);
        paths.push(path.slice(0)); // clone array
      }
      if (obj.children || obj._children) { //if children are collapsed d3 object will have them instantiated as _children
        var children = (obj.children) ? obj.children : obj._children;
        for (var i = 0; i < children.length; i++) {
          path.push(obj); // we assume this path is the right one			  
          searchTree(children[i], search, path, paths);
          path.pop();
        }
      }
    }

    function extract_select2_data(node, leaves, index) {
      if (node.children) {
        for (var i = 0; i < node.children.length; i++) {
          index = extract_select2_data(node.children[i], leaves, index)[0];
        }
      } else {
        leaves.push({
          id: ++index,
          text: node.name
        });
      }
      return [index, leaves];
    }

    var tree = d3.layout.tree()

      .nodeSize([30, ])
      .separation(function separation(a, b) {

      });

    var diagonal = d3.svg.diagonal()

      }))
      .append("g")
      .attr("transform", "translate(" + (margin.left + width / 4) + "," + margin.top + ")");;

    //recursively collapse children
    function collapse(d) {
      if (d.children) {
        d._children = d.children;
        d._children.forEach(collapse);
        d.children = null;
      }
    }

    // Toggle children on click.
    function click(d) {
      if (d.children) {
        d._children = d.children;
        d.children = null;
      } else {
        d.children = d._children;
        d._children = null;
      }
      update(d);
    }

    function openPaths(paths) {
      for (var i = 0; i < paths.length; i++) {
        if (paths[i].id !== "1") { //i.e. not root
          paths[i].class = 'found';
          if (paths[i]._children) { //if children are hidden: open them, otherwise: don't do anything
            paths[i].children = paths[i]._children;
            paths[i]._children = null;
          }
          update(paths[i]);
        }
      }
    }

    d3.json("../JSONVersionOfSchemas/deployment/deploymentForWeb.json", function(error, values) {
      root = values;
      select2_data = extract_select2_data(values, [], 0)[1]; //I know, not the prettiest...
      root.x0 = height / 2;
      root.y0 = 0;
      root.children.forEach(collapse);
      update(root);
      //init search box
      $("#search").select2({
        data: select2_data,
        containerCssClass: "search"
      });
    });
    //attach search box listener
    $("#search").on("select2-selecting", function(e) {
      var paths = [];
      searchTree(root, e.object.text, [], paths);
      if (paths.length > 0) {
        paths.forEach(function(p) {
          openPaths(p)
        });
        //openPaths(paths);
      } else {
        alert(e.object.text + " not found!");
      }
    })

    d3.select(self.frameElement).style("height", "800px");

    function update(source) {
      // Compute the new tree layout.
      var nodes = tree.nodes(root).reverse(),
        links = tree.links(nodes);

      // Normalize for fixed-depth.
      nodes.forEach(function(d) {
        d.y = d.depth * 180;
      });

      // Update the nodesÃ¢â‚¬Â¦
      var node = svg.selectAll("g.node")
        .data(nodes, function(d) {
          return d.id || (d.id = ++i);
        });

      // Enter any new nodes at the parent's previous position.          









      var nodeEnter = node.enter().append("g")
        .attr("class", "node")
        .attr("transform", function(d) {
          return "translate(" + source.y0 + "," + source.x0 + ")";
        })
        .on("click", click) // adding a comment
        .on("mouseover", function(d) {
          var g = d3.select(this); // The node
          // The class is used to remove the additional text later
          var info = g.append('text')
            .classed('info', true)
            .attr('x', 20)
            .text('More info');
        })
        .on("mouseout", function() {
          // Remove the info text on mouse out.
          d3.select(this).select('text.info').remove()
        });;

      nodeEnter.append("circle")
        .attr("r", 1e-6)
        .style("fill", function(d) {
          return d._children ? "lightsteelblue" : "#fff";
        });

      nodeEnter.append("text")
        .attr("x", function(d) {
          return d.children || d._children ? -10 : 10;
        })
        .attr("dy", ".35em")
        .attr("text-anchor", function(d) {
          return d.children || d._children ? "end" : "start";
        })
        .text(function(d) {
          return d.name;
        })
        .style("fill-opacity", 1e-6);

      // Transition nodes to their new position.
      var nodeUpdate = node.transition()
        .duration(duration)
        .attr("transform", function(d) {
          return "translate(" + d.y + "," + d.x + ")";
        });

      nodeUpdate.select("circle")
        .attr("r", 4.5)
        .style("fill", function(d) {
          if (d.class === "found") {
            return "#ff4136"; //red
          } else if (d._children) {
            return "lightsteelblue";
          } else {
            return "#fff";
          }
        })
        .style("stroke", function(d) {
          if (d.class === "found") {
            return "#ff4136"; //red
          }
        });



      nodeUpdate.select("text")
        .style("fill-opacity", 1);

      // Transition exiting nodes to the parent's new position.
      var nodeExit = node.exit().transition()
        .duration(duration)
        .attr("transform", function(d) {
          return "translate(" + source.y + "," + source.x + ")";
        })
        .remove();

      nodeExit.select("circle")
        .attr("r", 1e-6);

      nodeExit.select("text")
        .style("fill-opacity", 1e-6);

      // Update the linksÃ¢â‚¬Â¦
      var link = svg.selectAll("path.link")
        .data(links, function(d) {
          return d.target.id;
        });

      // Enter any new links at the parent's previous position.
      link.enter().insert("path", "g")
        .attr("class", "link")
        .attr("d", function(d) {
          var o = {
            x: source.x0,
            y: source.y0
          };
          return diagonal({
            source: o,
            target: o
          });
        });

      // Transition links to their new position.
      link.transition()
        .duration(duration)
        .attr("d", diagonal)
        .style("stroke", function(d) {
          if (d.target.class === "found") {
            return "#ff4136";
          }
        });

      // Transition exiting nodes to the parent's new position.
      link.exit().transition()
        .duration(duration)
        .attr("d", function(d) {
          var o = {
            x: source.x,
            y: source.y
          };
          return diagonal({
            source: o,
            target: o
          });
        })
        .remove();

      // Stash the old positions for transition.
      nodes.forEach(function(d) {
        d.x0 = d.x;
        d.y0 = d.y;
      });
    }


    function expand(d) {
      var children = (d.children) ? d.children : d._children;
      if (d._children) {
        d.children = d._children;
        d._children = null;
      }
      if (children)
        children.forEach(expand);
    }

    function expandAll() {
      expand(root);
      update(root);
    }

    function collapseAll() {
      root.children.forEach(collapse);
      collapse(root);
      update(root);
    }
